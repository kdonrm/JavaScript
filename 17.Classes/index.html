<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let person = {
            name : "Ravindu Madusanka",
            age : 24,
            address : {
                street : "98",
                city : "Wadduwa",
                state : "Western",
            },
            showInfo : function(){
                console.log(`${this.name} is ${this.age} years old.`);
            }
        };

        //classes
        class Person{
            constructor(name, age, hobbies){
                this.name = name;
                this.age = age;
                this.hobbies = hobbies;
            }
            showInfo(){
                console.log(`${this.name} is ${this.age} years old.`);

            }
            static sayHi(){
                console.log("Hi Everyone.")
            }
        }

        //const Kamal = new Person();

        //Kamal.showInfo();

        let Saman = new Person("Saman",29,"Reading");

        let Kumara = new Person("Kumara",30,"Writing");

        Saman.showInfo();

        Kumara.showInfo();

        //inheritance
        class Student extends Person{
            constructor(name,age,school){
                super(name,age);
                this.school = school;
            }
            showHobbies(){
                console.log(`${this.hobbies} and ${this.school}`);
            }

            get name(){
                return "My name is "+this._name;
            }

            set name(input){
                this._name = input;
            }
        }

        let Sumith = new Student("Sumith",16,"Taxila");

        Person.sayHi();
        
        Sumith.showInfo();
        Sumith.showHobbies();

        console.log(Sumith.name);


        const obj1 = {
            name : "Onject 1 name",
            num : 100
        }

        const obj2 = {

                console.log(this.name);
            },

            num : 200
        }


        Object.assign(obj1,obj2);

        obj1.showName();

        console.log(obj1.num);

    </script>
</body>
</html>
